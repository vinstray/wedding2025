<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cori & Vins - Demo</title>
  <style>
    @font-face {
      font-family: 'Sephir';
      src: url('fonts/Sephir-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --accent-1: rgb(223, 196, 156);
      --accent-2: rgb(229, 229, 213);
      --accent-3: rgb(255, 255, 255);
      --text-dark: #2c2c2c;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Sephir', serif;
      background: url('img/2_front_format2_DEF22032025.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 700px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
    }

    .btn {
      display: inline-block;
      background-color: var(--accent-1);
      color: var(--text-dark);
      padding: 12px 24px;
      margin-top: 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: var(--accent-2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Corinna & Vincenzo</h1>
    <p>Ci sposiamo il 7 Settembre 2025 e vogliamo festeggiare con voi!</p>
    <a href="#rsvp" class="btn">Conferma la tua presenza</a>
  </div>
</body>
</html>
